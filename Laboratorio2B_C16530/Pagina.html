<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Ejercicio Javascript</title>
</head>

<body>

    <!-- Lista desordenada con 5 elementos iniciales -->
    <ul id="lista">
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
        <li>Elemento4</li>
        <li>Elemento5</li>
    </ul>

    <!-- Botón para agregar un nuevo elemento a la lista -->
    <input type="button" value="Agregar elemento" onclick="agregar();" />
    <!-- Botón para cambiar el fondo de la página -->
    <input type="button" value="Cambiar fondo" onclick="cambiarFondo();" />
    <!-- Botón para borrar el último elemento de la lista -->
    <input type="button" value="Borrar elemento" onclick="borrar();" />

    <!-- Inclusión del archivo JavaScript con las funciones requeridas -->
    <script src="script.js"></script>
</body>
</html>
